<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reservations</title>
<link rel="stylesheet" href="res.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>
<body>
  <div class="container">
    <h1>Make a Reservation</h1>
    <h2 class="small-detail">(Note: You can only book 1 reservation at a time)</h2>
    <form id="reservation-form" onsubmit="return submitReservation()">
      <div class="input-group">
        <label for="reservation-date">Date:</label>
        <input type="text" id="reservation-date" required>
      </div>
      
      <div class="input-group">
        <label for="reservation-time">Time:</label>
        <input type="time" id="reservation-time" min="12:00" max="23:59" required>
      </div>
      
      <div class="input-group">
        <label for="reservation-persons">Number of Persons:</label>
        <input type="number" id="reservation-persons" min="1" required>
      </div>
      <input type="submit" value="Submit Reservation">
    </form>
    <div id="reservation-details" style="display: none;">
      <h2>Reservation Details:</h2>
      <p id="reservation-output"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="res.js"></script>
</body>
</html>
