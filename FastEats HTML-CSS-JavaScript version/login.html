<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Login & Signup Form</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
<link rel="stylesheet" href="login.css">
</head>
<body>
  <nav>
    <div class="navigation">
        <h1>Fast Eats</h1>
    </div>
  </nav>



  <div class="center" id="login-container">
    <h1>Welcome!</h1>
    <form id="login-form" method="post">
      <div class="txt_field">
        <input type="text" id="login-username" required>
        <span></span>
        <label>Username</label>
      </div>
      
      <div class="txt_field">
        <input type="password" id="login-password" required>
        <span></span>
        <label>Password</label>
      </div>
      <div class="pass">Forgot Password?</div>
      <input type="submit" value="Login">
      <div class="signup_link">
        Not a member? <a href="#" id="signup-link">Signup</a>
      </div>
    </form>
  </div>

  <div class="center" id="signup-container" style="display: none;">
    <h1>Sign Up</h1>
    <form id="signup-form" method="post">
      <div class="txt_field">
        <input type="text" id="signup-username" required>
        <span></span>
        <label>Username</label>
      </div>
      
      <div class="txt_field">
        <input type="email" id="signup-email" required>
        <span></span>
        <label>Email</label>
      </div>
      
      <div class="txt_field">
        <input type="password" id="signup-password" required>
        <span></span>
        <label>Password</label>
      </div>
      <input type="submit" value="Sign Up">
      <br>
     
      <div class="login_link">
        Already have an account? <a href="#" id="login-link">Log in here</a>
      </div>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
